worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # -----------------------------------------------------------
    # ðŸ”¹ Redirect all HTTP traffic to HTTPS (Jellyfin)
    # -----------------------------------------------------------
    server {
        listen 80;
        server_name jellyfin.rumple.ca;

        return 301 https://$host$request_uri;
    }

    # -----------------------------------------------------------
    # ðŸ”¹ JELLYFIN REVERSE PROXY - HTTPS (443 with SSL)
    # -----------------------------------------------------------
    server {
        listen 443 ssl;
        server_name jellyfin.rumple.ca;

        ssl_certificate "C:/nginx/certs/cert.pem";
        ssl_certificate_key "C:/nginx/certs/key.pem";

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass https://192.168.8.131:8920;
            proxy_ssl_verify off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_buffering off;
        }
    }

    # -----------------------------------------------------------
    # ðŸ”¹ NIGHTACTION SERVER - WebSocket Proxy
    # -----------------------------------------------------------
    server {
        listen 80;
        server_name nightaction.rumple.ca;

        location / {
            proxy_pass http://192.168.10.161:7777;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts (important for long-lived connections)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }
    }

} # end http
